<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p class="msg" id="WinMsg">Winner</p>
      <button class="btn" id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>

      <div class="container">
        <div class="game">
          <button class="box" id></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button class="btn" id="Reset-btn">Reset Game</button>
      <button class="btn" id="Single-btn">Single player</button>
      <h3 class="msg hide">You are playing with Computer</h3>
      <button class="btn hide" id="Double-btn">Double player</button>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
